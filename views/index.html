<html>
  <script src="../node_modules/angular/angular.min.js"></script>
  <head>
    <link
      href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'
      rel='stylesheet'
      type='text/css'>
    <link
      href='/public/stylesheets/klarna-ui-css-components.css'
      rel='stylesheet'
      type='text/css'>
    <style>
      .search {
        margin: 0 auto;
        width: 800px;
      }

      .user-avatar {
        float: left;
        margin-right: 12px;
        width: 40px;
        border-radius: 40px;
      }

      .results {
        margin-top: 40px;
      }
    </style>
    <title>Exercise</title>
  </head>
  <body ng-app="yellowPages">
    <div class="search" ng-controller="searchController">
      <div class="cui__input giant">
        <input class="cui__input__input" ng-model="searchCriteria.term" placeholder="Type your search query"/>
      </div>

      <div class="results">

        <div class="cui__selector--direct title">

          <h2 class="cui__selector--direct__title">
            Search results
          </h2>

          <div ng-repeat="result in results" class="cui__selector--direct__item">
            <img class="user-avatar" ng-src="{{result.avatar}}" />

            <div class="cui__selector--direct__label">
              {{result.name}}
            </div>

            <p class="cui__selector--direct__description">
              <span>Age: {{result.age}}</span>,
              <span>Phone: {{result.phone}}</span><br/>
              {{result.address.street}}. {{result.address.city}}, {{result.address.country}}.
            </p>
          </div>
          <div ng-if="searchCriteria.term && results.length === 0">
            No results found, please change your search criteria.
          </div>

        </div>

      </div>
    </div>
  </body>
  <script src="../node_modules/lodash/lodash.min.js"></script>
  <script src="/views/client.js"></script>
  <script src="/views/searchController.js"></script>
</html>
